    <script type="text/javascript">
        function GetURLParameter(sParam){
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for (var i = 0; i < sURLVariables.length; i++){
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == sParam){
                    return sParameterName[1];
                }
            }
        }
    </script>
    
    <script type="text/javascript"> 

        $( document ).ready(function() {

            $.getJSON("http://www.barradatijuca.com.br/api/get_post/?id="+ GetURLParameter("id"), function( data ) {
               
                evento = (data.post);
                console.log(evento);
                $('.js-title').html(evento.title);

                if(typeof evento.thumbnail_images !== 'undefined')
                    $('.js-img').attr('src',evento.thumbnail_images.medium.url);
                else
                    $('.js-img').attr('src','images/agenda.jpg');

                var tmp = document.createElement("DIV");
                bagunca = evento.content.split("<script");
                tmp.innerHTML = bagunca[0];

                $('.js-info').html(tmp.textContent);


            });
        });
    </script>
