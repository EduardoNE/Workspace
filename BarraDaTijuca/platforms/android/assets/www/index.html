    <script>
    $( document ).ready(function() {
        $.getJSON("http://www.barradatijuca.com.br/api/get_page/?slug=app-painel", function( data ) {
            //console.log(data.page.attachments);
            var items = [];
            $.each($(data.page.attachments), function( key, val ) {
               // console.log(val);
                items.push("<div class=\" item \">"+
                                "<div class=\"fill\" style=\"background-image:url('"+val.url+"');\"></div>"+
                                "<div class=\"carousel-caption\">"+
                                    "<h2>"+val.title+"</h2>"+
                                "</div>"+
                            "</div>" );
            });
            
           //*/
            $(".loading").remove();

            $( "<div/>", {
                "class": "carousel-inner",
                html: items.join( "" )
              }).appendTo( ".js-carousel" );
            //*/


            $(".js-carousel .item").first().addClass("active");
        });
    });
    </script>
