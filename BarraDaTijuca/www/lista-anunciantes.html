    <script type="text/javascript"> 

        $( document ).ready(function() {
            
            $.getJSON("http://www.barradatijuca.com.br/api/core/get_category_posts/?id="+ GetURLParameter("id"), function( data ) {
                                        

              $( ".js-title" ).html(data.category.title);
              $( ".loading" ).remove();
              var items = [];
              $.each($(data.posts), function( key, val ) {
                console.log(val);

                var anuncio = "";
                anuncio += '<div class="item-lista-anunciante clearfix">'+
                
                            '<div class="img-empresa">'+
                                '<a href="#">';
                                        
                                var count = 0;
                if(val.attachments.length > 0)
                   anuncio += '<img src="'+val.attachments[0].images.large.url+'" />';
                else
                   anuncio += '<img src="images/anuncios.jpg" />';

                anuncio +=  '</a>'+
                        '</div>'+
                                
                                '<div class="infos">'+
                                    '<a href="#"><h2>'+val.title+'</h2></a>'+
                                    '<div class="bts">';

                                        if(typeof val.custom_fields.telefone !== 'undefined'){
                                            var tels = val.custom_fields.telefone.toString().replace(" ","").replace(")","").replace("(","0").replace("-","").split(",");
                                            anuncio += '<a href="tel:'+tels[0]+'" class="bt-action"><img src="images/telefone.svg" /></a>';
                                        }
                                        else{
                                        count++;
                                        anuncio += '';
                                        }

                                        if(typeof val.custom_fields.cp_google !== 'undefined'){ 
                                            anuncio += '<a href="mapa.html?id='+val.id+'" class="bt-action"><img src="images/mapa.svg" /></a>';
                                        }
                                        else{
                                        count++;
                                        anuncio += '';
                                        }

                                        if(typeof val.custom_fields.url_site !== 'undefined' && val.custom_fields.url_site != 'http://' && val.custom_fields.url_site != 'http://www.barradatijuca.com.br/')
                                        anuncio += '<a onclick="window.open(\' '+val.custom_fields.url_site+' \', \'_system\');" class="bt-action"><img src="images/site.svg" /></a>';
                                        else{
                                        count++;
                                        anuncio += '';
                                        }
                                        


                                        
                                    '</div>'+
                                '</div>';
                

                anuncio +=             '</div>'+
                                '</div>'+
                            '</div>'+
                            '<hr>'
                    if(count < 3)    
                    items.push(anuncio);
              });
             
              $( "<div/>", {
                "class": "container","id":"lista-anunciantes",
                html: items.join( "" )
              }).appendTo( ".js-insert" );
            });
            $( '.links-externo' ).on( 'click', 'a',function(event) {
                event.preventDefault();
                window.open($(this).attr('href'),'_system');
            });
        });
    </script>
    <script type="text/javascript">
        function getGeo(addr){
                var LatLng = "";
                var geocoder = new google.maps.Geocoder();
                var geocoderRequest = { address: addr };
                geocoder.geocode(geocoderRequest, function(results, status){  
                    // | k = latitude | b = longitude |
                    LatLng = results[0].geometry.location.k+','+results[0].geometry.location.B;
                    
                    return LatLng;
                });

                
        }
        function GetURLParameter(sParam){
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for (var i = 0; i < sURLVariables.length; i++){
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == sParam){
                    return sParameterName[1];
                }
            }
        }
    </script>
