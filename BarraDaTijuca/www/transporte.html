 <!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Barra da Tijuca</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/appbarra.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3&sensor=true&libraries=places&language=pt_br"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    
    
    <script type="text/javascript" charset="utf-8" src="js/timeTrip.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<style>
.select-transito span, .ui-loader.ui-corner-all.ui-body-a.ui-loader-default{ display:none; }
</style>
</head>

<body>

    <!-- Navigation --> <!-- altura 44px -->
    <nav class="navbar navbar-fixed-top text-center" role="navigation">
        <div class="statusbar"></div> <!-- altura 20px -->
        <div class="header">
            <div class="container">
                <span class="bt-voltar pull-left"><a href="javascript:history.go(-1);"><img src="images/bt-voltar.png" /></a></span>
                <h1 class="titulo-tela">Trânsito</h1>
                <span class="bt-guia pull-right"><img src="images/bt-guia.png" /></span>
            </div>
        </div>
    </nav>

    <!-- Caixas de trajeto-->
    <div class="content">

        <div class="origem-destino">
            <div class="container">
            	<div style="padding:1em; display:none;">
                    <div id="map_canvas"></div>
                </div>
                <div class="form-group">
                	<!-- quanto tempo vou levar pra chegar? -->
                    <div class="row">
                        <div class="col-xs-9 nopaddingright">
                            <input type="text" class="form-control" id="origem" placeholder="origem">
                        </div>
                        <div class="col-xs-3">
                            <a href="#" class="btn btn-default pull-right" title="" id="SetPositionOrig"><i class="fa fa-location-arrow"></i></a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                	<!-- Quanto tempo meu amigo demorará a chegar? -->
                    <div class="row">
                        <div class="col-xs-9 nopaddingright">
                            <input type="text" class="form-control" id="destino" placeholder="destino">
                        </div>
                        <div class="col-xs-3">
                            <a href="#" class="btn btn-default pull-right" id="SetPositionDest"><i class="fa fa-location-arrow"></i></a>
                        </div>
                    </div>
                </div>
                <div class="form-group select-transito" style="display:none;">
                    <input type="hidden" name="modo" id="mode" value="TRANSIT">
                    <!--
                    <select name="modo" class="form-control" id="mode">
                        <option value="DRIVING">Dirigindo</option>
                        <option value="WALKING">Caminhando</option>
                        <option value="TRANSIT">Onibus</option>
                    </select>
                    -->
                </div>
                <div class="form-group">
                    <a href="#" id="directions-button" class="btn btn-default bt-calcular">Calcular</a>
                </div>
            </div>
        </div>

        <div class="resultado" id="resultado" style="display:none;">
            <div class="container">
            	<div id="results">
                    <div id="directions"></div>
            	</div>
            </div>
            <div class="container" style="display:none;">
                <div class="label">Tempo médio:</div>
                <div class="tempo" id="tempo">00 min</div>
            </div>
        </div>

    </div>
    <!-- FIM: Caixas de trajeto -->

    <!-- Footer -->
    <div id="toolbar">
        <div class="bt minha-barra">
            <a href="#">
                <img src="images/bt-home.png" />
                <h3>Home</h3>
            </a>
        </div>
        <div class="bt sugestao">
            <a href="#">
                <img src="images/bt-sugestao.png" />
                <h3>Trânsito</h3>
            </a>
        </div>
        <div class="bt ao-vivo">
            <a href="#">
                <img src="images/bt-ao-vivo.png" />
                <h3>Ao Vivo</h3>
            </a>
        </div>
        <div class="bt favoritos">
            <a href="#">
                <img src="images/bt-favoritos.png" />
                <h3>Favoritos</h3>
            </a>
        </div>
    </div>

    <!-- jQuery Version 1.11.0 -->
    <script src="js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>

</body>

</html>
